<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style3.css"/>
</head>
<body>
    <h1 class="glow">Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3 id="score">Current Score: 0</h3>

    <div class="btn-grid">
        <div class="btn red" id="red">1</div>
        <div class="btn yellow" id="yellow">2</div>
        <div class="btn green" id="green">3</div>
        <div class="btn purple" id="purple">4</div>
    </div>

    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        transition: background-color 0.3s ease;
    }
    h1.glow {
        font-size: 3rem;
        margin-top: 20px;
        color: #333;
        text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #8e44ad;
        animation: pulse 2s infinite;
    }
    h2, h3 {
        margin: 10px;
        color: #555;
    }

    #score {
        font-size: 1.3rem;
        color: #555;
    }


    h2 {
        font-size: 2rem;
        margin: 20px 0;
        color: #333;
    }

    .btn-grid {
    margin: 30px auto;
    display: grid;
    grid-template-columns: repeat(2, 150px);
    grid-gap: 20px;
    justify-content: center;
    }


    .btn {
        width: 150px;
        height: 150px;
        border-radius: 15px;
        cursor: pointer;
        opacity: 0.9;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.1s;
    }

    .btn:active {
        transform: scale(0.95);
    }

    .yellow { background-color: #f1c40f; }
    .red { background-color: #e74c3c; }
    .green { background-color: #2ecc71; }
    .purple { background-color: #9b59b6; }

    .flash {
        animation: flash 0.25s;
    }

    @keyframes flash {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    .userflash {
        animation: userflash 0.25s;
    }

    @keyframes userflash {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .shake {
        animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
        0% { transform: translateX(0px); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0px); }
    }


    </style>
    <script src="app2.js"></script>
</body>
</html>
